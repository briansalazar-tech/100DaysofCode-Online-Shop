{% include "header.html" %}

<!-- Shop Tiles -->
<div class="album py-5">
  <div class="container">
    <h1 class="page_name">Online Shop</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      
      <!-- Item Card --- Should be able to render all 18 with one card using a for loop-->
      {% for item in item_cards %}
      <div class="col">
        <div class="card shadow-sm">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
          <img src="{{ item[3] }}" alt="{{ item[2] }}">
          <div class="card-body">
            <h2>{{ item[1] }}</h2>
            <p class="card-text">Starting at: ${{ item[4] }}</p>
            <p class="card-text">Ratings: {{ item[5] }} ({{ item[6] }} reviews) </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{ url_for('item', item_id=item[0]) }}"><button type="button" class="btn btn-sm btn-outline-secondary">View Available Options</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
      
<!-- Footer  -->
{% include "footer.html" %}
