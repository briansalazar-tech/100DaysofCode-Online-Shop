<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python & Bugs | Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>
<body class="pages">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Thirteenth navbar example">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <a class="navbar-brand col-lg-3 me-0" href="{{ url_for('home') }}">Python & Bugs Online Insect Feeders</a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('shophome') }}"> Shop Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('about') }}"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('contact') }}"> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('faq') }}"> FAQ</a>
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            {% if current_user.is_authenticated: %}
            <ul class="navbar-nav col-lg-3 justify-content-lg-center">
              <li class="nav-item">
                <a href="{{ url_for('cart') }}"><button class="btn btn btn-light">{{ current_user.firstname }}'s Cart</button></a>
              </li>
            </ul>
            {% endif %}
            {% if not current_user.is_authenticated: %}
            <a href="{{ url_for('login') }}"><button class="btn btn-success">Customer Log In</button></a>
            {% else %}
            <a href="{{ url_for('logout') }}"><button class="btn btn-danger">Sign Out</button></a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
